<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    <script src="js/jquery.ui.map.js" type="text/javascript"></script>
    <script src="js/jquery.ui.map.extensions.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      var StartLatLng = new google.maps.LatLng(37.30981, 126.87560);
      $('#map_canvas').gmap({"center":StartLatLng, "zoom":16});
    });
    </script>
    <style>
      .map_style{
        padding:0px;
        height: 100%;
        width:100%;
      }


    </style>
  </head>
  <body>
    <div data-role="page" id="page" class="map_style">
      <div data-role="header">
        <h1>캠퍼스 맵</h1>
      </div>
      <div data-role="content" class="map_style">
        <div id="map_canvas" class="map_style"></div>
      </div>
    </div>
  </body>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxXzNOzZoGe-kL5Lm46MSDD1DpJ7tSG_s&callback=initMap"
  async defer></script>
  -->
</html>
